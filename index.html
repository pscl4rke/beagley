<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendor/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" />
        <script src="vendor/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="vendor/flatpickr/flatpickr.min.css" />
        <script src="vendor/flatpickr/flatpickr.js"></script>
        <link rel="stylesheet" href="vendor/xgridjs@6.0.6/theme/mermaid.min.css" />
        <script src="vendor/gridjs@6.0.6/gridjs.umd.js"></script>
        <script src="vendor/chart.js@4.2.1/chart.umd.js"></script>
        <script src="js/base.js"></script>
        <script src="js/filtering.js"></script>
        <script type="module" src="js/document-header.js"></script>
        <script type="module" src="js/filter-result.js"></script>
        <script type="module" src="js/stats-group.js"></script>
        <style>
            .wrapper {
                display: flex;
                height: 100%;
            }
            .sidebar {
                height: 100%;
                width: 300px;
                background-color: #231D53;
            }
            body {
                background-image: url('bg.jpg');
            }
        </style>
    </head>
    <body style="height: 100%">
        <div class="wrapper small"> <!-- smaller text in most of doc: fit more in -->
            <div class="sidebar text-light">
                <div class="sidebar-wrapper p-3">
                    <document-header id="document-header"></document-header>
                    <div class="input-group">
                        <span class="input-group-text" style="width: 4em">From:</span>
                        <input id="from-date-selector" class="form-control"></input>
                    </div>
                    <p>&nbsp;</p>
                    <div class="input-group">
                        <span class="input-group-text" style="width: 4em">To:</span>
                        <input id="to-date-selector" class="form-control"></input>
                    </div>
                    <p>&nbsp;</p>
                    <filter-result></filter-result>
                </div>
            </div>
            <div class="main-panel w-100">
                <div class="m-3">
                    <div class="container"><div class="row">
                        <div class="col">
                            <stats-group id="my-stats-group"></stats-group>
                        </div>
                        <div class="col">
                            <div class="card"><div class="card-body">
                                <div style="height: 150px">
                                    <canvas id="demochart"></canvas>
                                </div>
                            </div></div>
                        </div>
                    </div></div>
                    <p>&nbsp;</p>
                    <div class="card">
                        <div class="card-body">
                            <div id="table-goes-here"></div>
                            <a id="csv-link">Download as CSV</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
